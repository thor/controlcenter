---
name: Release (pre-release-please)

on:
  workflow_dispatch:
    inputs:
      prerelease_type:
        description: "Prerelease identifier"
        required: true
        default: "beta"
        type: choice
        options:
          - alpha
          - beta
          - rc
          - preview
          - canary
          - nightly
      target_branch:
        description: "Branch to run release-please against"
        required: false
        default: "main"
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please-prerelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build prerelease config
        shell: bash
        run: |
          set -euo pipefail

          prerelease_type="${{ github.event.inputs.prerelease_type }}"
          prerelease_type="$(echo "${prerelease_type}" | tr '[:upper:]' '[:lower:]')"
          prerelease_type="$(echo "${prerelease_type}" | sed -E 's/[^0-9a-z.-]+/-/g; s/^-+//; s/-+$//; s/\.+/./g; s/^\.+//; s/\.+$//')"

          if [ -z "${prerelease_type}" ]; then
            echo "prerelease_type must contain at least one valid character (a-z, 0-9, '.', '-')."
            exit 1
          fi

          jq --arg prerelease_type "${prerelease_type}" '
            .packages["."].prerelease = true
            | .packages["."]."prerelease-type" = $prerelease_type
          ' release-please-config.json > release-please-prerelease-config.json

          echo "Using prerelease type: ${prerelease_type}"

      - name: Run release-please (prerelease)
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.VATSCA_BOT_TOKEN }}
          target-branch: ${{ github.event.inputs.target_branch }}
          config-file: release-please-prerelease-config.json
